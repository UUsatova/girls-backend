services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-girls}
      POSTGRES_USER: ${POSTGRES_USER:-girls}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-girls}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-girls} -d ${POSTGRES_DB:-girls}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  pgdata:
